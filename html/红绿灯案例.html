<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box img{
            width: 80px;
        }
    </style>
</head>
<body>
    <div id="box">
       
    </div>
    <script>
        function Light(){
            // 颜色属性，一开始都是红色
            // 红色1、黄色2、绿色3
            this.color = 1;
            // 调用自己的初始化方法
            this.init();
            // 绑定监听
            this.bindEvent();
        }
        Light.prototype.init = function(){
            // 创建自己的DOM
            this.dom = document.createElement('img');
            
            // 设置src属性
            this.dom.src = '../images/' + this.color + '.jpg';
            box.appendChild(this.dom);

        };
        // 绑定监听
        Light.prototype.bindEvent = function(){
            // 备份上下文,这里的this指的是JS实例
            var self = this;
            // 当自己的dom元素被点击的时候
            this.dom.onclick = function(){
                // 当被点击的时候，调用自己的changeColor方法
                self.changeColor();

            };
        };
        // 改变颜色
        Light.prototype.changeColor = function(){
            // 改变自己的color属性，从而有一种自治的感觉，自己管理自己不干扰其他红绿灯
            this.color ++;
            if(this.color == 4){
                this.color = 1;
            }
            // 单独改变color属性没有用，还需要改变自己dom的src属性
            this.dom.src = '../images/' + this.color + '.jpg';

        };
        // 得到盒子
        var box = document.getElementById('box');
        
        // 实例化100个红绿灯
        var count = 100;
        while(count--){
            new Light();


        }
        
    </script>
</body>
</html>
