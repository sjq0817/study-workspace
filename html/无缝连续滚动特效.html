<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 1500px;
            height: 800px;
            border: 1px solid #000;
            margin: 50px auto;
            overflow: hidden;
        }
        .box ul{
            list-style: none;
            width: 50000px;
            position: relative;
            
        }
        .box ul li{
            float: left;
            margin-right: 10px;
            
        }
    </style>
</head>
<body>
    <div id="box" class="box">
        <ul id="list">
            <li><img src="../sundry/后羿.jpg" alt=""></li>
            <li><img src="../sundry/花木兰.jpg" alt=""></li>
            <li><img src="../sundry/天鹅之梦.jpg" alt=""></li>
            <li><img src="../sundry/裴擒虎.jpg" alt=""></li>
            <li><img src="../sundry/鲁班.jpg" alt=""></li>
        </ul>
        
    </div>
    <script>
        var box = document.getElementById('box');
        var list = document.getElementById('list');

        //复制多一遍所有的li
        list.innerHTML += list.innerHTML;
        //全局变量，表示当前list的left值
        var left = 0;

        //定时器,全局变量
        var timer;

        function move(){
            timer = setInterval(function(){
            left -= 10;
            if(left <= -8000){
                left = 0;
            }
            list.style.left = left + 'px';
        },20);

        }
       
        //鼠标进入停止定时器
        box.onmouseenter = function(){
            clearInterval(timer);
        };
        // 鼠标离开继续定时器
        box.onmouseleave = function(){
            move();
        };
    </script>

    
</body>
</html>
