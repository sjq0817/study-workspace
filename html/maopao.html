<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 冒泡排序
        var arr = [5,6,2,3,7,1];

        // 一趟一趟比较，趟数序号就是i
        for(var i = 1; i < arr.length;i++){
            // 内层循环负责两两比较
            for(var j = arr.length -1;j >= i;j--){
                // 这一项比前一项还小，就交换
                if(arr[j]<arr[j-1]){
                    var temp = arr[j];
                    arr[j]=arr[j-1];
                    arr[j-1]=temp;

                }
            

            }
        }
        console.log(arr);
    </script>
</body>
</html>
